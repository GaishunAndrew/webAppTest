<html>
<head>
<title>Это текст заголовка</title>
<script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<script>
    function isEmail() {
     var str = document.getElementById("partNumber").value;
     var status = document.getElementById("status");
     var re = /^[^\s()<>@,;:\/]+@\w[\w\.-]+\.[a-z]{2,}$/i;
     if (re.test(str)) status.innerHTML = "<table border = '1'><tr><td>TRW<p><input type='button' value='В заказ' onclick='isEmail()'></p></td><td>SANGSHIN<p><input type='button' value='В заказ' onclick='isEmail()'></p></td></tr><tr><td>BREMBO<p><input type='button' value='В заказ' onclick='isEmail()'></p></td><td>ATE<p><input type='button' value='В заказ' onclick='isEmail()'></p></td></tr></table>";
       else status.innerHTML = "Адрес неверный";
     if(isEmpty(str)) status.innerHTML = "Поле пустое";
    }
    function isEmpty(str){
     return (str == null) || (str.length == 0);
    }
   </script>
  </head> 
  <body>
   <form action="">
    <p>Введите артикул</p>
    <p><input type="text" id="partNumber"> <span id="status"></span></p>
    <p><input type="button" value="Найти" onclick="isEmail()"></p>
   </form>
  </body>
</html>
